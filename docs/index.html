<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png">
    <link rel="manifest" href="/site.webmanifest">    
    <title>Read to me!</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@531&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Read to me :-)</h1>
      </div>
  
      <div class="content">
        <textarea rows="10" id="input"></textarea>
      </div>
  
      <div class="footer">
        <div class="options">
          <label for="voices">Voice:</label>
          <select id="voices"></select>
        </div>
        <div class="buttons">
          <div id="save" class="fas fa-save"></div>
          <div id="play" class="fas fa-play"></div>
          <div id="spin" class="fas fa-spinner fa-spin"></div>
          <div id="reset" class="fas fa-refresh"></div>
        </div>
      </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
